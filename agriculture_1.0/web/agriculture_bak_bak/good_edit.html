<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>修改商品</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="amazeui/css/amazeui.min.css"/>
    <link rel="stylesheet" href="default/style.css"/>
    <script src="amazeui/js/jquery.min.js"></script>
    <script src="amazeui/js/amazeui.min.js"></script>
</head>

<body>
<div class="container">
    <header data-am-widget="header" class="am-header am-header-default my-header">
        <!--首页-->
        <div class="am-header-left am-header-nav">
            <a href="#" class="">
                <i class="am-header-icon am-icon-chevron-left"></i>
            </a>
        </div>
        <!--主标题-->
        <h1 class="am-header-title">
            <a href="#" class="">
                修改商品
            </a>
        </h1>
        <!--右侧侧边栏-->
        <div class="am-header-right am-header-nav">
            <a href="#right-link" class="" data-am-offcanvas="{target: '#doc-oc-demo3'}">
                <i class="am-header-icon am-icon-bars"></i>
            </a>
            <!-- 侧边栏内容 -->
            <div id="doc-oc-demo3" class="am-offcanvas">
                <div class="am-offcanvas-bar am-offcanvas-bar-flip">
                    <div class="am-offcanvas-content">
                        <ul class="un-style-list">
                            <li><a href="">首页</a></li>
                            <li><a href="">成为经销商</a></li>
                            <li><a href="">购物车</a></li>
                            <li><a href="">个人中心</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="mg10">
        <div class="am-cf" style="margin-bottom: 10px">
            <div class="am-u-sm-4">
                商品图片

            </div>
            <div class="am-u-sm-8">
                <img src="default/img3.jpg" alt="" class="am-img-responsive">
                <div class="am-form-group am-form-file">
                    <div>
                        <button type="button" class="am-btn am-btn-default am-btn-sm">
                            <i class="am-icon-image" style="color:#78c3ca"></i> 上传图片</button>
                    </div>
                    <input type="file" id="doc-ipt-file-2">
                </div>
            </div>
        </div>
        <div class="am-cf" style="margin-bottom: 10px">
            <div class="am-u-sm-4">
                商品价格
            </div>
            <div class="am-u-sm-8">
                <input type="email" class="" id="doc-ipt-email-1" placeholder="输入商品价格">
            </div>
        </div>
        <div class="am-cf" style="margin-bottom: 10px">
            <div class="am-u-sm-4">
                是否热卖
            </div>
            <div class="am-u-sm-8">
                <input type="radio" name="docInlineRadio"> 是
                <input type="radio" name="docInlineRadio"> 否
            </div>
        </div>
        <div class="am-cf" style="margin-bottom: 10px">
            <div class="am-u-sm-4">
                商品详情
            </div>
            <div class="am-u-sm-8">
                <div class="am-form-group">
                    <textarea class="" rows="5" id="doc-ta-1"></textarea>
                </div>
            </div>
        </div>
        <p class="am-text-center"><button type="submit" class="am-btn am-btn-danger am-radius">保存</button></p>


    </div>

    <!--底部-->
    <footer data-am-widget="footer" class="am-footer am-footer-default" data-am-footer="{  }">
        <hr data-am-widget="divider" style="" class="am-divider am-divider-default"/>
        <div class="am-footer-miscs ">
            <p>CopyRight©2014 AllMobilize Inc.</p>
            <p>京ICP备13033158</p>
        </div>
    </footer>
    <!--底部工具栏-->
    <div data-am-widget="navbar" class="am-navbar am-cf my-nav-footer " id="">
        <ul class="am-navbar-nav am-cf am-avg-sm-4 my-footer-ul">
            <li>
                <a href="#" class="">
                    <span class="am-icon-home"></span>
                    <span class="am-navbar-label">首页</span>
                </a>
            </li>
            <li>
                <a href="###" class="">
                    <span class=" am-icon-users"></span>
                    <span class="am-navbar-label">成为经销商</span>
                </a>
            </li>
            <li>
                <a href="###" class="">
                    <span class=" am-icon-shopping-cart"></span>
                    <span class="am-navbar-label">购物车</span>
                </a>
            </li>
            <li>
                <a href="#" class="">
                    <span class=" am-icon-user"></span>
                    <span class="am-navbar-label">个人中心</span>
                </a>
            </li>
        </ul>
        <script>
            function showFooterNav(){
                $("#footNav").toggle();
            }
        </script>
    </div>
</div>
</body>
</html>
